<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Danebook</title>

    <!-- Latest bootstrap compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- -->
    <!-- CSS -->
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body class="container">
  <!-- Navigation Bar -->
		<nav class="navbar navbar-default container-fluid navbar-fixed-top">
		<!-- Logo -->
			<div class="navbar col-xs-9 col-md-4">
				<a class="navbar-brand" href="home" id="logo_text"><img src="images/danish_flag.gif" class="img-circle">Danebook</a>
			</div>
		<!-- search bar -->
			<div class="col-xs-4 col-md-6 form-inline collapsed" id="searchbar">
				<label class="sr-only" for="searchbar" >Searchbar</label>
				<input class="form-control disabled" type="search" name="searchbar">
				<input class= "btn disabled" type="submit" placeholder="Search for users">
			</div>
		<!-- Nav name -->
			<div class="col-xs-2 col-md-2" id="user_name">
				Harry
			</div>			
		</nav>
		<main>
<!--Profile Section-->
			<section class="profile_section">				
				<div class="profile_wrapper">
				<!--Profile background-->
					<img class= "profile_background" src="images/hogwarts_small.jpg" alt="profile background">
				<!-- profile pic-->
					<img class="profile_picture" src="images/user_silhouette_generic.gif" alt="profile picture">
				<!-- profile menu-->
					<ul class="list-inline profile_links">
						<li class="list-inline-item">Timeline</li>
						<li class="list-inline-item">About</li>
						<li class="list-inline-item">Photos<span>(123)</span></li>
						<li class="list-inline-item">Friends<span>(321)</span></li>
						<li class="list-inline-item"><a href="#">Edit Profile</a></li>
					</ul>
				</div>
			</section>

<!--*****About section*****-->
			<section>
				
			</section>
		</main>
